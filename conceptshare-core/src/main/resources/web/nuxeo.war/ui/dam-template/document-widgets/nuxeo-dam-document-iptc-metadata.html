<!--
`embedded-metadata-page`
@group Nuxeo UI
@element embedded-metadata-page
-->

<dom-module id="nuxeo-dam-document-iptc-metadata">
  <template>
    <style>
      .properties {
        column-count: 1;
        -moz-column-count: 1; /* Firefox */
        -webkit-column-count: 1; /* webkit, Safari, Chrome */
      }
      .properties label {
        overflow: hidden;
        text-overflow: ellipsis;
        width:15em;
        min-width:15em;
      }
      .item {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        line-height: 1.5em;
        margin-bottom: 4px;
      }

    </style>

    <div class="box">
      <div class=properties>
        <div class="item">
          <label>By Line</label>
          <div>[[document.properties.iptc:by_line]]</div>
        </div>
        <div class="item">
          <label>By Line Title</label>
          <div>[[document.properties.iptc:by_line_title]]</div>
        </div>
        <div class="item">
          <label>Category</label>
          <div>[[document.properties.iptc:category]]</div>
        </div>
        <div class="item">
          <label>City</label>
          <div>[[document.properties.iptc:city]]</div>
        </div>
        <div class="item">
          <label>Copyright Notice</label>
          <div>[[document.properties.iptc:copyright_notice]]</div>
        </div>
        <div class="item">
          <label>Country Or Primary Location</label>
          <div>[[document.properties.iptc:country_or_primary_location]]</div>
        </div>
        <div class="item">
          <label>Credit</label>
          <div>[[document.properties.iptc:credit]]</div>
        </div>
        <div class="item">
          <label>Date Created</label>
          <div>[[document.properties.iptc:date_created]]</div>
        </div>
        <div class="item">
          <label>Keywords</label>
          <div>[[document.properties.iptc:keywords]]</div>
        </div>
        <div class="item">
          <label>Language</label>
          <div>[[document.properties.iptc:language]]</div>
        </div>
        <div class="item">
          <label>Long String</label>
          <div>[[document.properties.iptc:longString]]</div>
        </div>
        <div class="item">
          <label>Object Name</label>
          <div>[[document.properties.iptc:object_name]]</div>
        </div>
        <div class="item">
          <label>Original Transmission Ref</label>
          <div>[[document.properties.iptc:original_transmission_ref]]</div>
        </div>
        <div class="item">
          <label>Originating Program</label>
          <div>[[document.properties.iptc:originating_program]]</div>
        </div>
        <div class="item">
          <label>Province Or State</label>
          <div>[[document.properties.iptc:province_or_state]]</div>
        </div>
        <div class="item">
          <label>Record Version</label>
          <div>[[document.properties.iptc:record_version]]</div>
        </div>
        <div class="item">
          <label>Release Date</label>
          <div>[[document.properties.iptc:release_date]]</div>
        </div>
        <div class="item">
          <label>Release Time</label>
          <div>[[document.properties.iptc:release_time]]</div>
        </div>
        <div class="item">
          <label>Source</label>
          <div>[[document.properties.iptc:source]]</div>
        </div>
        <div class="item">
          <label>Special Instructions</label>
          <div>[[document.properties.iptc:special_instructions]]</div>
        </div>
        <div class="item">
          <label>Supplemental Categories</label>
          <div>[[document.properties.iptc:supplemental_categories]]</div>
        </div>
        <div class="item">
          <label>Time Created</label>
          <div>[[document.properties.iptc:time_created]]</div>
        </div>
        <div class="item">
          <label>Urgency</label>
          <div>[[document.properties.iptc:urgency]]</div>
        </div>
        <div class="item">
          <label>Writer</label>
          <div>[[document.properties.iptc:writer]]</div>
        </div>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    is: 'nuxeo-dam-document-iptc-metadata',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      document: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
