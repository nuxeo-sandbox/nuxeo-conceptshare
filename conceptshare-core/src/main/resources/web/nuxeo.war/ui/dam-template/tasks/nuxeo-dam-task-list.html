<link rel="import" href="nuxeo-dam-task-thumbnail.html">

<!--
`nuxeo-tasks-list`
@group Nuxeo UI
@element nuxeo-tasks-list
-->

<dom-module id="nuxeo-dam-task-list">
  <template>
    <style>
      :host {
        display: block;
      }

      .header {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 59px;
        background-color: var(--nuxeo-light-background);
        box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.1) inset;
        color: var(--nuxeo-tag-text);
        text-transform: uppercase;
        font-size: 1rem;
        padding: 0 16px;
        text-overflow: ellipsis;
        font-weight: 400;
      }

      .list-item {
        cursor: pointer;
        padding: 1em;
        border-bottom: 1px solid var(--nuxeo-border);
      }

      .list-item:hover {
        @apply(--nuxeo-block-hover);
      }

      .list-item.selected,
      .list-item:focus,
      .list-item.selected:focus {
        @apply(--nuxeo-block-selected);
      }

      nuxeo-data-list {
        display: block;
        position: relative;
        height: calc(100vh - 7em);
      }

      .row {
        height: 200px;
        width: 100%;
        padding: 01px;
      }

      .tasks-dashboard {
        padding: .7em 1.2em;
        display: block;
        border-top: 1px solid var(--nuxeo-border);
        text-align: center;
      }


    </style>
    <nuxeo-resource auto id="tasks" path="/task" headers='{"X-NXfetch.task": "targetDocumentIds,actors"}' enrichers="thumbnail,tags,acls" on-response="_onTasksRetreived"></nuxeo-resource>
    <div class="header">[[i18n('app.tasks')]]</div>
    <nuxeo-data-list items="[[tasks]]" id="list" as="task"
      selected-item="{{_selection}}"
      empty-label="[[i18n('tasksList.noTasks')]]"
      selection-enabled>
      <template>
        <div tabindex$="{{tabIndex}}" class$="[[_computedClass(selected)]]">
            <nuxeo-dam-task-thumbnail class="task" task="[[task]]"></nuxeo-dam-task-thumbnail>
        </div>
      </template>
    </nuxeo-data-list>
    <a href$="[[urlFor('tasks')]]" class="tasks-dashboard">[[i18n('app.viewTasksDashboard')]]</a>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-dam-task-list',

        properties: {
          tasks: Array,
          value: function() {
            return [];
          },

          current: {
            type: Object,
            observer: '_currentChanged'
          },

          _selection: {
            type: Object,
            observer: '_selectionChanged'
          },

          /**
           * Set to true to prevent from fire event to navigate to the task.
           **/
          noNavigation: Boolean
        },

        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

        _selectionChanged: function() {
          if (this._selection && !this.noNavigation) {
            page('/tasks/' + this._selection.id);
          }
        },

        _currentChanged: function(newVal, oldVal) {
          if (newVal && oldVal && newVal.id === oldVal.id) {
            return;
          }
          if (newVal && this.tasks) {
            for (var i = 0; i < this.tasks.length; i++) {
              if (this.tasks[i].id === newVal.id) {
                this.$.list.selectItem(this.tasks[i]);
                break;
              }
            }
          } else {
            var _exists = this.tasks && this.tasks.indexOf(oldVal) > -1;
            // make sure this task still exists to avoid iron-list exceptions
            if (_exists) {
              this.$.list.deselectItem(oldVal);
            }
          }
        },

        _computedClass: function(isSelected) {
          var classes = 'list-item row';
          if (isSelected) {
            classes += ' selected row';
          }
          return classes;
        },

        _onTasksRetreived: function(e) {
          var tasks = e.detail.response.entries;
          this.set('tasks',tasks);
        }

      });
    })();
  </script>
</dom-module>
