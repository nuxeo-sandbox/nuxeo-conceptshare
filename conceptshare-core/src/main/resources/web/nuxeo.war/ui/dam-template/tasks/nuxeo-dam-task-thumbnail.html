<link rel="import" href="../thumbnail/nuxeo-dam-thumbnail-behavior.html">

<dom-module id="nuxeo-dam-task-thumbnail">
  <template>
    <style>

    :host {
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    .container .thumbnail {
      width:100%;
      height:100%;
      display: flex;
      justify-content: center;
    }

    .container .thumbnail img{
      max-width:100%;
      max-height:100%;
    	display: block;
    }

    .container .description {
    	display: inline;
      position: absolute;
      bottom: 0px;
      padding: 16px;
      width:calc(100% - 32px);
      overflow: hidden;
    }

    .container .overlay {
      display: inline;
      position: absolute;
      bottom: 0px;
      overflow: hidden;
      background: -moz-linear-gradient(top, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%); /* FF3.6-15 */
      background: -webkit-linear-gradient(top, rgba(0,0,0,0.1) 0%,rgba(0,0,0,0.7) 100%); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%,rgba(0,0,0,0.7) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      height: 100%;
      width: 100%;
    }

    .process-name {
      font-weight: 400;
      font-size: 0.8em;
      color: #fff;
    }

    .task-name {
      font-weight: 700;
      color: #fff;
    }

    .date {
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 85%;
      overflow: hidden;
    }

    .due-date .date {
      color: var(--nuxeo-warn-text);
    }

    </style>
    <a href$="[[url]]">
    <div class="container">
      <div class="thumbnail">
        <template is="dom-if" if="[[document]]">
          <img src="[[document.contextParameters.thumbnail.url]]">
        </template>
      </div>
      <div class="overlay"></div>
      <div class="description">
        <div class="process-name">[[i18n(task.workflowModelName)]]</div>
        <div class="task-name">[[i18n(task.name)]]</div>
        <div class>
          <span class="due-date task-property">
          <span class="date">Due [[_formatDate(task.dueDate)]]</span></span>
        </div>
      </div>
    </div>
    </a>
  </template>
  <script>
    Polymer({
      is: 'nuxeo-dam-task-thumbnail',
      behaviors: [Nuxeo.RoutingBehavior,Nuxeo.I18nBehavior],
      properties: {
        task: {
          type: Object,
          observer: '_taskChanged'
        }
      },

      _taskChanged: function() {
        this.document = this.task.targetDocumentIds[0];
        this.url = this.generateUrl('tasks')+'/'+this.task.id;
      },

      _formatDate: function(date) {
        return moment(date).format('MMMM D, YYYY');
      }

    });
  </script>
</dom-module>
