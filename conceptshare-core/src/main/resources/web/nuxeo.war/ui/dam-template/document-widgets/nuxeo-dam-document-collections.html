<!--
`nuxeo-document-collections`
@group Nuxeo UI
@element nuxeo-document-collections
-->
<dom-module id="nuxeo-dam-document-collections">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-icon {
        height: 16px;
        width: 16px;
      }

      iron-icon:hover {
        cursor: pointer;
      }

    </style>

    <nuxeo-operation op="Collection.RemoveFromCollection"
                     input="[[document.uid]]"
                     id="op">
    </nuxeo-operation>

    <template is="dom-repeat" items="[[document.contextParameters.collections]]">
      <nuxeo-tag>
        [[item.title]]
        <iron-icon icon="icons:clear" name="remove" data-uid$="[[item.uid]]" on-tap="remove"></iron-icon>
      </nuxeo-tag>
    </template>

    <template is="dom-if" if="[[!_isMemberOfCollection(document)]]">
        This document is not part of any collection.
    </template>

  </template>
  <script>
    Polymer({
      is: 'nuxeo-dam-document-collections',
      properties: {
        document: Object
      },

      remove: function(evt) {
        var op = this.$.op;
        op.params = {
          'collection': evt.currentTarget.dataset.uid
        };
        op.execute().then(function() {
          this.fire('removed-from-collection', {docId: this.document.uid, collectionId: evt.target.dataset.uid});
        }.bind(this));
      },

      _isMemberOfCollection: function(doc) {
        return (doc && doc.contextParameters && doc.contextParameters.collections && doc.contextParameters.collections.length>0);
      }

    });
  </script>
</dom-module>
