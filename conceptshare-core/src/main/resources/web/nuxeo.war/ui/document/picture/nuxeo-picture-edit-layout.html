<!--
`nuxeo-picture-edit-layout`
@group Nuxeo UI
@element nuxeo-picture-edit-layout
-->
<dom-module id="nuxeo-picture-edit-layout">
  <template>

    <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:brand}}" label="Brand" directory-name="brands" min-chars="0"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:product_line}}" label="Product Line" directory-name="product_lines" min-chars="0"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:product}}" label="Product" directory-name="products" min-chars="0"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:season}}" label="Season" directory-name="seasons" min-chars="0"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:year}}" label="Year" directory-name="years" min-chars="0"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:market}}" label="Market" directory-name="markets" min-chars="0"></nuxeo-directory-suggestion>
   <nuxeo-directory-suggestion role="widget" value="{{document.properties.business:region}}" label="Region" multiple="true" directory-name="region" min-chars="0"></nuxeo-directory-suggestion>

    <paper-input role="widget" value="{{document.properties.dc:source}}" label="Source" type="text"></paper-input>



  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'nuxeo-picture-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        /**
            * @doctype Picture
            */
        document: Object
      }
    });
  })();
  </script>
</dom-module>
