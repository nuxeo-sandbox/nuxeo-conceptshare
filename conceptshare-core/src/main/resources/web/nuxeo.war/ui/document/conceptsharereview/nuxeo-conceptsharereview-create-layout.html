<!--
`nuxeo-conceptsharereview-create-layout`
@group Nuxeo UI
@element nuxeo-conceptsharereview-create-layout
-->
<dom-module id="nuxeo-conceptsharereview-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>

    <nuxeo-input role="widget"
                 value="{{document.properties.dc:title}}"
                 label="Title"
                 type="text"></nuxeo-input>

    <nuxeo-input role="widget"
                 value="{{document.properties.dc:description}}"
                 label="Description"
                 type="text"></nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-conceptsharereview-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object,
        }
      }
    });
  </script>
</dom-module>
