<!--
`nuxeo-brandportal-create-layout`
@group Nuxeo UI
@element nuxeo-brandportal-create-layout
-->
<dom-module id="nuxeo-brandportal-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <paper-input role="widget" value="{{document.properties.dc:title}}" label="Title" type="text"></paper-input>

    <paper-input role="widget" value="{{document.properties.dc:description}}" label="Description" type="text"></paper-input>

    <div role="widget">
      <label>Thumbnail</label>
      <nuxeo-file value="{{document.properties.thumb:thumbnail}}"></nuxeo-file>
    </div>

    <div role="widget">
      <label>Thumbnail</label>
      <nuxeo-file value="{{document.properties.thumb:thumbnail}}"></nuxeo-file>
    </div>

  </template>

  <script>
  Polymer({
    is: 'nuxeo-brandportal-create-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {

      /**
         * @doctype File
         */
      document: {
        type: Object,
      },

    }
  });
  </script>
</dom-module>
