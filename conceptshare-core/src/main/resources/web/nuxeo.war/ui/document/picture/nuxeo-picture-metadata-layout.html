<!--
`nuxeo-picture-metadata-layout`
@group Nuxeo UI
@element nuxeo-picture-metadata-layout
-->

<dom-module id="nuxeo-picture-metadata-layout">
  <template>
    <nuxeo-directory-suggestion value="[[document.properties.business:brand]]" label="Brand" readonly="true" directory-name="brands"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion value="[[document.properties.business:product_line]]" label="Product Line" readonly="true" directory-name="product_lines"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion value="[[document.properties.business:product]]" label="Product" readonly="true" directory-name="products"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion value="[[document.properties.business:season]]" label="Season" readonly="true" directory-name="seasons"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion value="[[document.properties.business:year]]" label="Year" readonly="true" directory-name="years"></nuxeo-directory-suggestion>
    <nuxeo-directory-suggestion value="[[document.properties.business:market]]" label="Market" readonly="true" directory-name="markets"></nuxeo-directory-suggestion>
    <div role="widget">
    <nuxeo-directory-suggestion role="widget" value="[[document.properties.business:region]]" label="Region" multiple="true" readonly="true" directory-name="region"></nuxeo-directory-suggestion>

      <label>Source</label>
      <div>[[document.properties.dc:source]]</div>
    </div>


  </template>
  <script>
  Polymer({
    is: 'nuxeo-picture-metadata-layout',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      /**
         * @doctype Picture
         */
      document: Object
    }
  });
  </script>
</dom-module>
