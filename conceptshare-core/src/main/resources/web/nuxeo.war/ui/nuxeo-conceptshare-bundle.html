<link rel="import" href="conceptshare-template/actions/nuxeo-conceptshare-access-review.html">
<link rel="import" href="conceptshare-template/actions/nuxeo-conceptshare-end-review.html">
<link rel="import" href="conceptshare-template/actions/nuxeo-conceptshare-new-review.html">
<!-- Contribution of element 'nuxeo-document-page' for slot 'DOCUMENT_VIEWS_PAGES' -->
<!-- I added this because some people (looking at you Mika) disable the default contrbution for document views. Also,
     eventually, this could be a custom layout. -->
<nuxeo-slot-content name="conceptShareReviewView" slot="DOCUMENT_VIEWS_PAGES">
  <template>
    <nuxeo-filter document="[[document]]" type="ConceptShareReview">
      <template>
        <nuxeo-document-page name="view" document="[[document]]"></nuxeo-document-page>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-conceptshare-access-review' for slot 'DOCUMENT_ACTIONS' -->
<nuxeo-slot-content name="accessReview" slot="DOCUMENT_ACTIONS" order="-10">
  <template>
    <nuxeo-filter document="[[document]]" facet="CS-Review">
      <template>
        <nuxeo-conceptshare-access-review document="[[document]]"></nuxeo-conceptshare-access-review>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-conceptshare-end-review' for slot 'DOCUMENT_ACTIONS' -->
<nuxeo-slot-content name="endReview" slot="DOCUMENT_ACTIONS" order="-9">
  <template>
    <nuxeo-filter document="[[document]]" facet="CS-Review">
      <template>
        <nuxeo-conceptshare-end-review document="[[document]]"></nuxeo-conceptshare-end-review>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<!-- Contribution of element 'nuxeo-conceptshare-new-review' for slot 'DOCUMENT_ACTIONS' -->
<nuxeo-slot-content name="newReview" slot="DOCUMENT_ACTIONS" order="-8">
  <template>
    <nuxeo-filter document="[[document]]" facet="CS-Review">
      <template>
        <nuxeo-conceptshare-new-review document="[[document]]"></nuxeo-conceptshare-new-review>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
