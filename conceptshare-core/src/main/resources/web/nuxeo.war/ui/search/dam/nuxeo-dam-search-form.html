<!--
`nuxeo-default-search-form`
@group Nuxeo UI
@element nuxeo-default-search-form
-->
<dom-module id="nuxeo-dam-search-form">
  <template>
		<style>
      label {
        padding-bottom: 8px;
      }
    </style>
    <div role="widget">
      <label>[[i18n('defaultSearch.fullText')]]</label>
      <paper-input id="searchInput" autofocus="true"
                   on-keydown="_checkForEnter"
                   value="{{searchTerm}}" tabindex="0"
                   type="search"
                   placeholder="[[i18n('defaultSearch.fullText.placeholder')]]"
                   no-label-float>
      </paper-input>
    </div>

    <div role="widget">
      <label>Media Type</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.system_primaryType_agg]]"
                                  value="{{params.system_primaryType_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div role="widget">
      <label>Brand</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.business_brand_agg]]"
                                  value="{{params.business_brand_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div role="widget">
      <label>Product Line</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.business_product_line_agg]]"
                                  value="{{params.business_product_line_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div role="widget">
      <label>Product</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.business_product_agg]]"
                                  value="{{params.business_product_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div role="widget">
      <label>Season</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.business_season_agg]]"
                                  value="{{params.business_season_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div role="widget">
      <label>Year</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.business_year_agg]]"
                                  value="{{params.business_year_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div role="widget">
      <label>Market</label>
      <nuxeo-checkbox-aggregation
                                  data="[[aggregations.business_market_agg]]"
                                  value="{{params.business_market_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

  </template>
  <script>
  Polymer({
    is: 'nuxeo-dam-search-form',
    behaviors: [Nuxeo.I18nBehavior],
    properties: {
      params: {
        type: Object,
        value: {},
        notify: true
      },
      aggregations: {
        type: Object,
        value: {},
        notify: true
      },
      searchTerm: {
        type: String,
        notify: true,
        observer: '_addFullTextSearch'
      }
    },

    clear: function() {
      this.searchTerm = '';
    },

    _addFullTextSearch: function() {
      if (this.searchTerm) {
        this.set('params.system_fulltext', this.searchTerm + '*');
      } else {
        if (this.params.ecm_fulltext) {
          this.set('params.system_fulltext', '');
          delete this.params.ecm_fulltext;
        }
      }
    },

    _checkForEnter: function(e) {
      if (e.keyCode === 13) {
        this.fire('trigger-search');
      }
    }

  });
  </script>
</dom-module>
