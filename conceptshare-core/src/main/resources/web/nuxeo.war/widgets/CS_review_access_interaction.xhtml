<f:subview xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

  
	<div>
		<h:panelGroup layout="block" id="AccessCSLink" style="margin-right: 10px;" rendered="#{currentDocument.CSReviewProp.ReviewStatus == 'ready'}">
      		<a href="#{operationActionBean.doOperation('CS-AccessReviewChain')}" target="_blank">
                <h:graphicImage value="/img/CS-GoToReview.png" title="Access Review" width="30" />
            </a>
         	<h:commandLink action="#{operationActionBean.doOperation('CS-EndReviewChain')}" style="margin-right: 10px;">
      			<h:graphicImage value="/img/CS-EndReview.png" title="End Review" width="30" />
			</h:commandLink>
		</h:panelGroup> 
    	<h:commandLink action="#{operationActionBean.doOperation('CS-NewReviewChain')}"  rendered="#{currentDocument.CSReviewProp.ReviewStatus == 'completed'}">
      		<h:graphicImage value="/img/CS-NewReview.png" title="New Review" width="30" />
		</h:commandLink>
	</div>
</f:subview>
